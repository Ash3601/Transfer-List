<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Movement</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <button class="check-all" id="check-all-left">Check All</button>
        <div id="checkboxes-left">
          <div id="cbox1" class="cbox">
            <input type="checkbox" name="1" id="1" value="1" />
            <label for="1"> 1</label><br />
          </div>
          <div id="cbox2" class="cbox">
            <input type="checkbox" name="2" id="2" value="2" />
            <label for="2"> 2</label><br />
          </div>
          <div id="cbox3" class="cbox">
            <input type="checkbox" name="3" id="3" value="3" />
            <label for="3"> 3</label><br />
          </div>
          <div id="cbox4" class="cbox">
            <input type="checkbox" name="4" id="4" value="4" />
            <label for="4"> 4</label><br />
          </div>
          <div id="cbox5" class="cbox">
            <input type="checkbox" name="5" id="5" value="5" />
            <label for="5"> 5</label><br />
          </div>
        </div>
      </div>
      <div class="box2">
        <button class="check-all" id="check-all-right">Check All</button>
        <div id="checkboxes-right">
          <div id="cbox1" class="cbox">
            <input type="checkbox" name="100" id="100" value="100" />
            <label for="100">100</label><br />
          </div>
          <div id="cbox2" class="cbox">
            <input type="checkbox" name="200" id="200" value="200" />
            <label for="200"> 200</label><br />
          </div>
          <div id="cbox3" class="cbox">
            <input type="checkbox" name="300" id="300" value="300" />
            <label for="300"> 300</label><br />
          </div>
          <div id="cbox4" class="cbox">
            <input type="checkbox" name="400" id="400" value="400" />
            <label for="400"> 400</label><br />
          </div>
          <div id="cbox5" class="cbox">
            <input type="checkbox" name="500" id="500" value="500" />
            <label for="500"> 500</label><br />
          </div>
        </div>
      </div>
    </div>
    <div class="btn-grp">
      <button id="btn-left" class="btn"><</button>
      <button class="btn" id="btn-right">></button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
